<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>SRAMS Admin Launcher</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üõ°Ô∏è</div>
            <h1>SRAMS</h1>
            <p class="subtitle">Super Admin Access</p>

        <div id="status-bar" class="status-bar">
            <span id="status-indicator" class="indicator"></span>

        <form id="login-form">

                <input type="email" id="email" placeholder="admin@example.com" required>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>

            <div id="error-message" class="error-message"></div>

            <button type="submit" id="login-btn" class="login-btn" disabled>
                <span id="btn-text">Login</span>
                <span id="btn-loading" class="loading" style="display: none;">
                    <span class="spinner"></span>
                </span>
            </button>
        </form>

        <div class="footer">
            <p>This launcher is exclusively for Super Admin access.</p>
            <p class="version">v1.0.0</p>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
