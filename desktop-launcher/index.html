<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRAMS Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">ğŸ”</div>
                <div class="logo-text">
                    <h1>SRAMS</h1>
                    <span>Control Panel</span>
                </div>
            </div>
        </header>

        <!-- Server Status Section -->
        <section class="status-section">
            <div class="status-card">
                <div class="status-indicator" id="serverStatus">
                    <span class="status-dot offline"></span>
                    <span class="status-text">Checking...</span>
                </div>
                <div class="status-actions" id="serverActions">
                    <button id="startServerBtn" class="btn btn-success" onclick="startServer()">
                        â–¶ Start Server
                    </button>
                    <button id="stopServerBtn" class="btn btn-danger" onclick="stopServer()" disabled>
                        â—¼ Stop Server
                    </button>
                    <button id="runSetupBtn" class="btn btn-warning" onclick="runSetup()"
                        title="Run if PostgreSQL setup failed during installation">
                        âš™ Run Setup
                    </button>
                </div>
            </div>
        </section>

        <!-- Login Section (shown when not logged in) -->
        <section id="loginSection" class="login-section">
            <div class="section-title">Super Admin Login</div>
            <p class="section-desc">Login to access the admin dashboard and server controls</p>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="admin@srams.local" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>

            <div id="loginError" class="error-message"></div>

            <button id="loginBtn" class="btn btn-primary btn-full" onclick="login()">
                ğŸ”“ Login
            </button>
        </section>

        <!-- Logged In Section (shown when logged in) -->
        <section id="loggedInSection" class="logged-in-section" style="display: none;">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">A</div>
                <div class="user-details">
                    <div class="user-name" id="userName">Admin</div>
                    <div class="user-role">Super Administrator</div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary btn-full" onclick="openDashboard()">
                    ğŸŒ Open Dashboard in Browser
                </button>
                <button class="btn btn-secondary btn-full" onclick="logout()">
                    ğŸšª Logout
                </button>
            </div>

            <div class="info-box">
                <p>ğŸ’¡ Your browser session is linked to this app.</p>
                <p>Closing this app will log you out of the browser.</p>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div id="connectionInfo">Connecting...</div>
            <div class="version">SRAMS v1.0.0</div>
        </footer>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
